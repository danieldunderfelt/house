<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>House</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/house.css">
	<script src="js/vendor/traceur-runtime.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<header class="header container-fluid">
		<h1>
			The house game
		</h1>
	</header>
	<main class="container-fluid">
		<div class="row">
			<nav class="col-md-3 control">
				<ul>
					<li>
						<button type="button" id="newGame">Start a new game</button>
					</li>
				</ul>
			</nav>
			<section class="board-container col-md-6">
				<div id="board" class="board">
					<canvas id="borders" width="600" height="600"></canvas>
				</div>
			</section>
			<nav class="participants col-md-3">
				<h3>
					Participants:
				</h3>
				<ul id="participants">
					<li>
						<span class="host">Host</span>
						<h4>Daniel Dunderfelt</h4>
						<span class="score">0</span>
					</li>
					<li>
						<h4>
							Someone
						</h4>
						<span class="score">0</span>
					</li>
				</ul>
			</nav>
		</div>
	</main>
</body>
</html>
