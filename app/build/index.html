<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>House</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/house.css">
	<script src="js/vendor/traceur-runtime.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<header class="header container-fluid">
		<h1>
			The house game
		</h1>
	</header>
	<section class="start-screen container">
		<h2>
			Please enter your name and your favourite colour in HEX format:
		</h2>
		<form action="#" id="startForm">
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="color" placeholder="#FF0000"><div class="color-preview" id="colorPreview"></div>
			<button type="submit">Ok, let's begin!</button>
		</form>
	</section>
	<main class="main-game container-fluid">
		<div class="row">
			<div class="row col-md-3">
				<nav class="control">
					<ul class="initial-controls">
						<li>
							<button type="button" id="newGame">Host a new game</button>
						</li>
					</ul>
					<ul class="host-controls">
						<li>
							<button type="button" id="startGame">Start game</button>
						</li>
					</ul>
				</nav>
				<nav class="games-list">
					<h3>Open games:</h3>
					<ul id="gamesList">

					</ul>
				</nav>
			</div>
			<section class="board-container col-md-6">
				<div id="board" class="board">
					<canvas id="borders" width="600" height="600"></canvas>
				</div>
			</section>
			<nav class="participants col-md-3">
				<h3>
					Participants:
				</h3>
				<ul id="participants">

				</ul>
			</nav>
		</div>
	</main>
</body>
</html>
